{% extends 'layouts/base.html' %}

{% block title %} Encap Finder {% endblock title %}

{% block stylesheets %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>

  $(document).ready(function(){
    $('#submitEncap').submit(function(){
    document.getElementById('submit').text  = 'Submitting...';
     $.ajax({
      url: '/submit_encap',
      type: 'POST',
      data: $('form').serialize(),
      success: function(response){
      document.getElementById('submit').text  = 'Submit';
       $('#response').html(response.data);
      },
     });
     return false;
    });
  });

</script>

{% endblock stylesheets %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"></div>
            <div class="col">
              <form role="form" method="post" id="submitEncap">
                <h2 style="text-align:center">Enter Encapsulation/Vlan</h2>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Vlan" id="encap" name="encap">
                  <div class="input-group-append">
                    <button value="Submit" class="btn btn-secondary bg-primary text-white" id="submit">Submit</button>
                  </div>
                </div>
                <br/>
              </form>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col-xl-12">
              <div id='response'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


 {% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
